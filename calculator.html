<!DOCTYPE html>
<html>
<head>
    <title>Simple calculator</title>
</head>
<link rel="stylesheet" href="calculator.css">
<body>
    <fieldset><legend>Simple Calculator</legend>
    <input type="number" id="num1" placeholder="Enter number 1"><br><br>
    <input type="number" id="num2" placeholder="Enter number 2"><br><br>
    <button onclick="calculate('add')">Add</button>  &nbsp;   &nbsp; &nbsp; &nbsp;
    <button onclick="calculate('subtract')">Subtract</button><br><br>
    <button onclick="calculate('multiply')">Multiply</button><br><br>
    <button onclick="calculate('divide')">Divide</button><br><br>
    <p id="result"></p>
    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            let result;
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        alert("Cannot divide by zero!");
                        return;
                    }
                    break;
                default:
                    alert("Invalid operation");
                    return;
            }
     document.getElementById("result").innerHTML = "Result: " + result;
        }
    </script>
</fieldset>
</body>
</html>
